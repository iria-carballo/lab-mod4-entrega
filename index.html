<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="turno-display">
      <h1 class="numero-turno" id="turno-actual">01</h1>
      <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>
    <div class="turno-botones">
      <button class="boton-turno" id="boton-anterior">Anterior</button>
      <button class="boton-turno" id="boton-siguiente">Siguiente</button>
    </div>
    <div class="form-turno">
      <label for="numero-personalizado">Escriba un número de turno:</label>
      <input type="number" id="numero-personalizado" placeholder="00">
      <button class="boton-turno" id="boton-llamar">Llamar</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
